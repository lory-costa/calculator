<!-- create an HTML document with a head and body -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Calculator">
      <!-- Create a p tag with the text "Lory and Ysabel's Calculator" -->
      <p id="title">LORY & YSABEL'S</p>
      <p id="title">CALCULATOR</p>

      <!-- Create an input tag with a text type OR an empty div tag. Whichever one is picked, should have an id of "answer"  -->
      <input type="text" disabled="disabled" id="answer" />

      <!-- Inside each row, create 4 buttons. The innerText for each button in each row is as follows -->
      <!-- First Row - AC , CE , % , /    //the AC and the CE button will have a class of control -->
      <div class="row">
        <button class="control">AC</button>
        <button class="control">CE</button>
        <button>%</button>
        <button>รท</button>
      </div>
      <!-- Second Row - 7 , 8 , 9, x -->
      <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>
      <!-- Third Row - 4 , 5 , 6 , - -->
      <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <!-- Fourth Row - 1 , 2 , 3 , +     //the + button will have a class of tall-button -->
      <div class="row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="tall">+</button>
      </div>
      <!-- Fifth Row - 0 , . , = -->
      <div class="row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
